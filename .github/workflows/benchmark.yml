---
name: Benchmark

on:
  push:
    branches:
      - feature/introduce-pyperf
  workflow_dispatch:

permissions: {}

jobs:
  benchmark:
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # pandas 2.0.3 does not provide wheels for Python 3.12
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install ".[dev]"
      - name: Benchmark hash functions
        run: |
          mkdir var
          python benchmark/benchmark.py -o var/benchmark.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: var/benchmark.json
